<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/main.css" />
    <title>Crumbs</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        font-family: "Avenir", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        flex-direction: column;
        min-height: 100vh;
      }
      article {
        padding: 0 20px;
      }
      article p + p {
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; margin: 1rem 0">Crumbs</h1>
    <div>
      <h2 style="text-align: center; margin-top: 2rem">
        You are ok with the following cookies being set:
      </h2>
      <ul
        class="accepted-cookies"
        style="margin-top: 16px; text-align: center; list-style: none"
      ></ul>
    </div>

    <button class="edit-cookies" style="margin: auto">
      Edit cookie settings
    </button>

    <script src="../dist/main.js"></script>
    <script src="example.js"></script>
  </body>
</html>
